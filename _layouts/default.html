<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8em 1em;
    flex-wrap: nowrap; /* prevent line breaks */
  }

  .navbar-left {
    flex-shrink: 0;
    text-align: left;
    font-weight: bold;
    font-size: 1.4em;
    white-space: nowrap;
  }

 .navbar-center {
  flex: 2;
  display: flex;
  justify-content: flex-start;  /* align left */
  gap: 1.5em;
  min-width: 0; 
  overflow: hidden;
}

  .navbar-center a {
    text-decoration: none;
    font-weight: 500;
    white-space: nowrap;
  }

  .navbar-right {
    flex-shrink: 0;
    display: flex;
    justify-content: flex-end;
    margin-left: 1em;
  }

  #theme-toggle {
    font-size: 1em;
    padding: 0.3em 0.6em;
  }

  @media (max-width: 700px) {
    .navbar {
      flex-direction: column;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-left,
    .navbar-right {
      text-align: center;
      flex: 100%;
      margin-bottom: 0.5em;
    }

    .navbar-center {
      flex-wrap: wrap;
      justify-content: center;
    }
  }
</style>

</head>
<body>
  <header>
   <nav class="navbar">
   <div class="navbar-left">
  <a href="/" style="text-decoration: none; color: inherit;">Johannes Krotz (PhD)</a>
</div>
  
  <div class="navbar-center">
    <a href="/">About</a>
    <a href="/research.html">Research</a>
    <a href="/publications.html">Publications</a>
    <a href="/teaching.html">Teaching</a>
    <a href="/cv.html">CV</a>
  </div>
  <div class="navbar-right">
    <button id="theme-toggle" aria-label="Toggle dark/light mode">☀️</button>
  </div>
</nav>
  </header>

  <main>
    {{ content }}
  </main>

  <script src="{{ '/assets/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
